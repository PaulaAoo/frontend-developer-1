<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/correcion.css"> <!-- Enlaza el archivo CSS externo -->
        <title>Document</title>
    </head>
<body>
    <div class="login">
        <div class="form-container">
        <img src="./assets/img/logos/sin fondopequeno.png" alt="logo"
        class="logo">

        <h1 class="title">Create a new password</h1>
        <p class="subtitle"> enter new password for your account</p>
        <form action="/" class="form">
            <label for="password" class="label">PASSWORD</label>
            <input type="password" id="password" placeholder="*********"
            class="input input-password">
            
            <label for="new-password" class="label">PASSWORD</label>
            <input type="password" id="new-password" placeholder="*********"
            class="input input-password">

            <input type="submit" value="Confirm" class="primary-button login-button">
        </form>
        </div>
    </div>
</body>
</html>
